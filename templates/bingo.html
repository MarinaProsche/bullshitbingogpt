{% extends "base.html" %}
{% block content %}
<div class="text-wrap fs-5" style="width: 77rem;">
  <p id="moving_text">{{result_message}}</p>
  <p></p>
</div>
<style>
  .fixed-cell {
    max-width: 119px;
    /* Set the desired width for the cells */
    max-height: 119px;
    /* Set the same height as width for square cells */
    width: 119px;
    /* Set the desired width for the cells */
    height: 119px;
    /* Set the same height as width for square cells */
    text-align: center;
    vertical-align: middle;
    font-weight: bold;
    border: 2px solid black;
    /* Set border to be 2px solid black */
  }

  .table-bordered {
    border: 2px solid black;
    /* Set border for the table to be 2px solid black */
    border-collapse: collapse;
    /* Collapse borders to avoid double borders */
  }
</style>
<div class="container w-50 fs-6" style="word-wrap: break-word;">
  <table class="table table-bordered">
    <tbody>
      {% for i in range(5) %}
      <tr>
        {% for j in range(5) %}
        <td class="fixed-cell" {% if buzz_m_list[i*5+j].match %} style="background-color:#00FF00" {% else %} {% endif
          %}>
          {{buzz_m_list[i*5+j].buzzword}}
        </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<p></p>
</div>
<form action="/bingo" method="post">
    <div>
        <div class="container-info">
            <label for="input_theme"> Optional: insert your text (up to 240000 symbols), and see, if you win the bingo! </label>
            <div id="count">0/1000</div>
        </div>
        <p><textarea id="textarea" name="input_user_text" cols="120" rows="20"></textarea></p>
    </div>
    <div class="d-flex justify-content-center">
        <input class="btn btn-primary fs-5" id="submit" value="check" type="submit"></input>
    </div>
      <input type="hidden" name="buzzword_serial" value= "{{buzzword_serial}}" ></input>
  </form>

{% endblock %}
