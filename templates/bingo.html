{% extends "base.html" %}
{% block content %}

<style>
  .fixed-cell {
    max-width: 119px;
    /* Set the desired width for the cells */
    max-height: 119px;
    /* Set the same height as width for square cells */
    width: 119px;
    /* Set the desired width for the cells */
    height: 119px;
    /* Set the same height as width for square cells */
    text-align: center;
    vertical-align: middle;
    font-weight: bold;
    border: 2px solid black;
    /* Set border to be 2px solid black */
  }

  .table-bordered {
    border: 2px solid black;
    /* Set border for the table to be 2px solid black */
    border-collapse: collapse;
    /* Collapse borders to avoid double borders */
  }
</style>
<div class="text-wrap fs-5" style="width: 77rem;">
  <img src="{{ url_for('static', filename=wow) }}" width=80 height=80.000 frameBorder="0" allowFullScreen>
  <img src="{{ url_for('static', filename=wow) }}" width=50 height=50.000 frameBorder="0" allowFullScreen>
</div>
<div class="container w-50 fs-6" style="word-wrap: break-word;">
  <table class="table table-bordered">
    <tbody>
      {% for i in range(5) %}
      <tr>
        {% for j in range(5) %}
        <td class="fixed-cell" {% if buzz_m_list[i*5+j].match %} style="background-color:#00FF00" {% else %} {% endif
          %}>
          {{buzz_m_list[i*5+j].buzzword}}
        </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<p></p>
</div>
<div class="text-wrap fs-5" style="width: 77rem;">
  <p id="moving_text">{{result_message}}</p>
  {% if not theme %}
  <a href="/" id="ButtonForReturn" style="display: none;">generate a new theme</a>
  {%endif%}
  <p></p>
</div>
<form action="/bingo" method="post">
  <div>
    <div class="container-info">
      <label for="input_user_text"> </label>
      <div id="count">0/240000</div>
    </div>
    <p><textarea id="textarea" name="input_user_text" cols="120" rows="20"></textarea></p>
  </div>
  <div class="d-flex justify-content-center">
    <input class="btn btn-primary fs-5" id="submit" value="check" type="submit"></input>
  </div>
  <p></p>
  <input type="hidden" name="buzzword_serial" value="{{buzzword_serial}}"></input>
  <input type="hidden" name="remember_theme" value="{{remember_theme}}"></input>
</form>
<script>
  document.getElementById('textarea').onkeyup = function () {
    document.getElementById('count').innerHTML = this.value.length + "/240000";
    if (this.value.length > 240000) { document.getElementById("submit").disabled = true; }
    else { document.getElementById("submit").disabled = false; }
  }

  setTimeout(function () {
    document.getElementById("ButtonForReturn").style.display = "inline";
  }, 2000);
</script>
<style>
  /* Add the following styles to position the spinner container */
  #spinner-container2 {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none;
    justify-content: center;
    align-items: center;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const spinnerContainer = document.getElementById('spinner-container2');
    const submit = document.getElementById('submit');

    submit.addEventListener('click', function (event) {
      spinnerContainer.style.display = 'flex'; // Show the spinner container
    });
  });
</script>
{% endblock %}
